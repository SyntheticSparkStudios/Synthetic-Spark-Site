<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthetic Spark Studios</title>
  <style>
    :root{
      --bg:#0B0F1A; --blue:#00E0FF; --blue2:#008CFF; --metal:#B0B0B0;
    }
    html,body{height:100%} body{
      margin:0; font-family:Arial,Helvetica,sans-serif; background:var(--bg);
      color:var(--metal); display:grid; place-items:center; text-align:center; padding:24px;
    }
    h1{color:var(--blue); font-size:clamp(32px,6vw,54px); margin:0 0 .25em}
    h2{color:var(--blue2); font-weight:600; margin:.25em 0 1em}
    p{max-width:640px; line-height:1.6}
    .footer{position:fixed; bottom:18px; left:0; right:0; font-size:.95rem; opacity:.8}
    a{color:var(--blue); text-decoration:none} a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main>
    <h1>⚡ Synthetic Spark Studios ⚡</h1>
    <h2>Games. Creativity. Spark.</h2>
    <p>We build bold, independent projects with style, grit, and electric energy.</p>
  </main>
  <div class="footer">
    Contact: <a href="mailto:hello@syntheticsparkstudios.com">hello@syntheticsparkstudios.com</a>
  </div>
</body>
</html>
